<body class="background-color">
  <br />
  <div class="text-center jumbotron">
    <img src="../assets/main_logo.png" style="width:100px; height : 100px">
    <h1 class="logo-name">{{ title }}</h1>
    <h1 class="sub-logo-name">{{ subTitle }}</h1>
  </div>
  <div class="container col-md-6 col-md-offset-3 col-lg-4">
    <form>
      <div class="form-group row">
        <div class="col-4">
          <label for="exampleInputEmail1">Email address</label>
        </div>
        <div class="col-8">
          <input

            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label for="exampleInputPassword1">Password</label>
        </div>
        <div class="col-8">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-group">
        <button type="submit" (click)="gotoMainMenu()" class="btn btn-primary" style="width: 100%">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
